name: Build and Deploy to live site

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on:              ubuntu-latest
    name:                 Build and deploy master
    steps:
      - name:        Checkout
        uses:        actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # v3
        with:
          hugo-version: '0.136.2'
          extended: true

      - name: Build
        run: hugo --minify --environment=production
        working-directory: ./site

      - name: Archive production artifacts
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: hugo-build
          path: |
            site/public
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    needs: build
    steps:
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: hugo-build
          path: public

      - name: Deploy
        id: deploy
        uses: cloudflare/wrangler-action@9681c2997648301493e78cacbfb790a9f19c833f # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=bckr-me --branch ${{ github.ref_name }}
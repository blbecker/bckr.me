name: Build and Deploy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    env:
      HUGO_VERSION: "0.136.2"
      HUGO_CACHEDIR: /tmp/hugo_cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - uses: actions/cache@v4
        with:
          path: |
            ${{ env.HUGO_CACHEDIR }}
            resources/_gen/images
          key: ${{ runner.os }}-hugobuild-${{ env.HUGO_VERSION }}-${{github.head_ref || github.ref_name}}-${{ hashFiles('**/go.sum','site/assets') }}
          restore-keys: |
            ${{ runner.os }}-hugobuild-${{ env.HUGO_VERSION }}-${{github.head_ref || github.ref_name}}

      - name: Build
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            hugo -D --environment=development
          else
            hugo --minify --environment=production
          fi
        working-directory: ./site

      - name: Archive artifacts
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: hugo-build
          path: |
            site/public
          if-no-files-found: error

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@83373cf2f8c4db6e24b41c1a9b086bb9619e9cd3 # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    env:
      WRANGLER_VERSION: "3.78.10"
    needs: [build, gitleaks]
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    steps:
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: hugo-build
          path: public

      - name: Cache wrangler install
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ./node_modules
          key: ${{ runner.os }}-wrangler-${{ env.WRANGLER_VERSION }}-${{github.head_ref || github.ref_name}}
          restore-keys: |
            ${{ runner.os }}-wrangler-${{ env.WRANGLER_VERSION }}

      - name: Deploy
        id: deploy
        uses: cloudflare/wrangler-action@9681c2997648301493e78cacbfb790a9f19c833f # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          command: |
            # The wrangler command is prefixed with "/usr/local/bin/npx wrangler", so the conditionals here don't work. Extract the branch name into a variable so to remove the conditional AI!
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              pages deploy public --project-name=bckr-me --branch ${{ github.head_ref }}
            else
              pages deploy public --project-name=bckr-me --branch ${{ github.ref_name }}
            fi

      - name: Comment PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3
        with:
          comment-tag: deployment
          message: |
            PR deployed to ${{ steps.deploy.outputs.deployment-alias-url }} ! :rocket:
